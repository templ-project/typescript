name: CI Â» Version

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        description: 'GitHub token for version bump and PR creation'
        required: true
    outputs:
      version:
        description: 'The version tag that was created (e.g., 1.2.3)'
        value: ${{ jobs.version.outputs.version }}

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Bump version with Bumpalicious
        id: bump
        uses: dragoscops/bumpalicious@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr: 'true'
          workspaces: .:node

      - name: Output new version
        run: |
          echo "New version tag: ${{ steps.bump.outputs.tag }}"
