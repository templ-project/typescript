name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}

jobs:
  # Validation & Build matrix for different platforms
  build:
    name: Build ${{ matrix.os }}
    if: |
      !startsWith(github.event.head_commit.message, 'chore: version update')
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    uses: ./.github/workflows/ci.build.yml
    with:
      os: ${{ matrix.os }}

  # Version bump (only on main branch push, uses conventional commits)
  version:
    name: Bump Version
    if: |
      github.event_name == 'push'
      && github.ref == 'refs/heads/main'
    needs: [build]
    uses: ./.github/workflows/ci.version.yml
    permissions:
      contents: write
      pull-requests: write
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

  # Release (only on main branch push after version bump)
  release:
    name: Create Release
    if: |
      github.event_name == 'push'
      && github.ref == 'refs/heads/main'
      && needs.version.outputs.version != ''
    needs: [version]
    uses: ./.github/workflows/ci.release.yml
    permissions:
      contents: write
    with:
      version: ${{ needs.version.outputs.version }}
      prerelease: false
