name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}

jobs:
  # Validation & Build (single platform for TypeScript application)
  # Option A: build,lint,test before version bump (slower, but validates before release)
  # Option B: lint,test only before version bump (faster, build happens at release time)
  quality:
    name: Quality
    if: |
      !contains(github.event.head_commit.message, 'version_bump/')
    uses: ./.github/workflows/ci.quality.yml
    permissions:
      contents: write
    with:
      runs-on: ubuntu-latest
      jobs: lint,test # Change to 'build,lint,test' to build before version bump

  # Version bump (only on main branch push, uses conventional commits)
  version-bump:
    name: Bump Version
    if: |
      always()
      && github.event_name == 'push'
      && github.ref == 'refs/heads/main'
      && (needs.quality.result == 'success' || needs.quality.result == 'skipped')
    needs: [quality]
    uses: ./.github/workflows/ci.version.yml
    permissions:
      contents: write
      pull-requests: write
    with:
      runs-on: ubuntu-latest
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

  # Version detect (detect version values, in case they were changed)
  version-detect:
    name: Detect Version
    needs: [version-bump]
    runs-on: ubuntu-latest
    if: always()
    outputs:
      tag: ${{ steps.extract.outputs.tag }}
      version: ${{ steps.extract.outputs.version }}
    steps:
      - name: Download version artifact
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: version-output
          path: version-output

      - name: Extract version data
        id: extract
        continue-on-error: true
        run: |
          if [ -f version-output/version.json ]; then
            TAG=$(jq -r '.tag' version-output/version.json)
            VERSION=$(jq -r '.version' version-output/version.json)
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Extracted tag: $TAG"
            echo "Extracted version: $VERSION"
          else
            echo "âš  version.json not found in artifact - skipping"
            echo "tag=" >> $GITHUB_OUTPUT
            echo "version=" >> $GITHUB_OUTPUT
          fi

  # Release (only on main branch push after version bump)
  # Scripts are platform-independent, so we only need one release job
  release:
    name: Create Release
    needs: [quality, version-detect]
    if: |
      always()
      && needs.version-detect.outputs.tag != ''
    uses: ./.github/workflows/ci.release.yml
    permissions:
      contents: write
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    with:
      tag: ${{ needs.version-detect.outputs.tag }}
      prerelease: false
