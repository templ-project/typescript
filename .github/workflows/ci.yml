name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}

jobs:
  # Define build matrix in one place
  matrix:
    name: Define Matrix
    runs-on: ubuntu-latest
    outputs:
      platforms: ${{ steps.set-matrix.outputs.platforms }}
    steps:
      - name: Set matrix
        id: set-matrix
        run: |
          echo 'platforms=[
            {"runs-on":"ubuntu-latest"},
            {"runs-on":"macos-latest"},
            {"runs-on":"windows-latest"}
          ]' | tr -d '\n' | tr -s ' ' >> $GITHUB_OUTPUT
          # use below version to test single platform, before expanding matrix
          # echo 'platforms=[
          #   {"runs-on":"ubuntu-latest"}
          # ]' | tr -d '\n' | tr -s ' ' >> $GITHUB_OUTPUT

  test-scaffold:
    name: Test Scaffold
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-tools
      - name: Test bootstrap help
        run: mise exec -- npx --yes . bootstrap --help
      - name: Test bootstrap execution
        run: mise exec -- npx --yes . bootstrap ./test-project
      - name: Test bootstrap execution (remote)
        run: mise exec -- npx --yes --package=github:${{ github.repository }} bootstrap ./test-project-remote

  # Validation & Build matrix for different platforms
  # Option A: build,lint,test before version bump (slower, but validates before release)
  # Option B: lint,test only before version bump (faster, build happens at release time)
  quality:
    name: Quality (${{ matrix.platform.runs-on }})
    needs: [matrix]
    if: |
      !contains(github.event.head_commit.message, 'version_bump/')
    strategy:
      matrix:
        platform: ${{ fromJson(needs.matrix.outputs.platforms) }}
    uses: ./.github/workflows/ci.quality.yml
    permissions:
      contents: write
    with:
      runs-on: ${{ matrix.platform.runs-on }}
      jobs: lint,test # Change to 'build,lint,test' to build before version bump

  # Version bump (only on main branch push, uses conventional commits)
  version-bump:
    name: Bump Version
    if: |
      always()
      && github.event_name == 'push'
      && github.ref == 'refs/heads/main'
      && (needs.quality.result == 'success' || needs.quality.result == 'skipped')
    needs: [matrix, quality]
    uses: ./.github/workflows/ci.version.yml
    permissions:
      contents: write
      pull-requests: write
    with:
      runs-on: ${{ fromJson(needs.matrix.outputs.platforms)[0].runs-on }}
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

  # Version detect (detect version values, in case they were changed)
  version-detect:
    name: Detect Version
    needs: [version-bump]
    runs-on: ubuntu-latest
    if: always()
    outputs:
      tag: ${{ steps.extract.outputs.tag }}
      version: ${{ steps.extract.outputs.version }}
    steps:
      - name: Download version artifact
        continue-on-error: true
        uses: actions/download-artifact@v7
        with:
          name: version-output
          path: version-output

      - name: Extract version data
        id: extract
        continue-on-error: true
        run: |
          if [ -f version-output/version.json ]; then
            TAG=$(jq -r '.tag' version-output/version.json)
            VERSION=$(jq -r '.version' version-output/version.json)
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Extracted tag: $TAG"
            echo "Extracted version: $VERSION"
          else
            echo "âš  version.json not found in artifact - skipping"
            echo "tag=" >> $GITHUB_OUTPUT
            echo "version=" >> $GITHUB_OUTPUT
          fi

  # Release (only on main branch push after version bump)
  # Scripts are platform-independent, so we only need one release job
  release:
    name: Create Release
    needs: [quality, version-detect]
    if: |
      always()
      && needs.version-detect.outputs.tag != ''
    uses: ./.github/workflows/ci.release.yml
    permissions:
      contents: write
    with:
      tag: ${{ needs.version-detect.outputs.tag }}
      prerelease: false
