name: CI Â» Validate & Build

on:
  workflow_call:
    inputs:
      os:
        description: 'Operating system to run on'
        required: false
        type: string
        default: 'ubuntu-latest'

jobs:
  # Setup job runs once to populate mise cache for parallel jobs
  setup:
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-tools

  build:
    runs-on: ${{ inputs.os }}
    needs: [setup]
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-tools

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          task build
        shell: bash

  lint:
    runs-on: ${{ inputs.os }}
    needs: [setup, build]
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-tools

      - name: Check Code Formatting
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          task format:check
        shell: bash

      - name: Lint Code
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          task lint:check
        shell: bash

  test:
    runs-on: ${{ inputs.os }}
    needs: [setup, lint]
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-tools

      - name: Run Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          task test:coverage
        shell: bash

  duplicate-check:
    if: ${{ inputs.os == 'ubuntu-latest' }}
    runs-on: ${{ inputs.os }}
    needs: [setup]
    steps:
      - uses: actions/checkout@v6
      # duplicate check only requires node setup
      - uses: actions/setup-node@v3

      - name: Run duplicate check
        run: |
          npm install
          npm run duplicate-check
