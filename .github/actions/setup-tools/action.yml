name: 'Setup Development Tools'
description: 'Install Task, mise, and project tools with caching'
inputs:
  refresh-deps:
    description: 'Force refresh dependencies by bypassing cache'
    required: false
    default: 'false'
runs:
  using: 'composite'
  steps:
    # === task ===
    - name: Setup Task
      env:
        GITHUB_TOKEN: ${{ github.token }}
      uses: go-task/setup-task@v1

    # === mise ===
    - name: Install Mise (Darwin & Linux)
      env:
        GITHUB_TOKEN: ${{ github.token }}
      if: ${{ runner.os != 'Windows' }}
      shell: bash
      run: |
        curl https://mise.run | sh
        echo "eval \"\$(/Users/runner/.local/bin/mise activate bash)\"" >> ~/.bashrc
        mise activate

    - name: Install Mise (Windows)
      env:
        GITHUB_TOKEN: ${{ github.token }}
      if: ${{ runner.os == 'Windows' }}
      shell: pwsh
      run: |
        choco install mise -y --force --no-progress

    - name: Update Mise
      env:
        GITHUB_TOKEN: ${{ github.token }}
      shell: bash
      run: |
        mise self-update
        mise --version

    # === mise === cache ===
    - uses: actions/cache@v4
      if: ${{ runner.os != 'Windows' }}
      with:
        key: ${{ runner.os }}-${{ runner.arch }}-mise-tools-${{ hashFiles('mise.lock') }}
        path: |
          ~/.local/share/mise
          ~/.cache/mise

    - uses: actions/cache@v4
      if: ${{ runner.os == 'Windows' }}
      with:
        key: ${{ runner.os }}-${{ runner.arch }}-mise-tools-${{ hashFiles('mise.lock') }}
        path: |
          ~\AppData\Local\mise\installs
          ~\.cache\mise

    # === node === cache ===
    - uses: actions/cache@v4
      if: ${{ runner.os == 'Windows' }}
      with:
        key: ${{ runner.os }}-${{ runner.arch }}-node-${{ hashFiles('package-lock.json') }}
        path: |
          node_modules

    # === sync deps ===
    - name: Sync Dependencies
      if: ${{ inputs.refresh-deps == 'false' }}
      shell: bash
      env:
        GITHUB_TOKEN: ${{ github.token }}
        MISE_HTTP_TIMEOUT: 600
      run: task deps:sync

    - name: Refresh Dependencies
      if: ${{ inputs.refresh-deps == 'true' }}
      shell: bash
      env:
        GITHUB_TOKEN: ${{ github.token }}
        MISE_HTTP_TIMEOUT: 600
      run: task deps:refresh
